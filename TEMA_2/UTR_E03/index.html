<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position y Overflow</title>
    <link rel="stylesheet" href="./estilo/estilo.css" />
    <script src="./JS/estilar.js"></script>
  </head>
  <body>
    <!-- Herramentas de seleccion position y ovwerflow -->
    <div class="herramientas">
      <h2>√Årea de controles</h2>
      <div class="opciones">

        <!-- Seleccion del valor de la posicion de las cajas -->
        <span>Posicion de las cajas</span>
        <select id="position">
          <option value="static">static</option>
          <option value="relative">relative</option>
          <option value="absolute">absolute</option>
          <option value="fixed">fixed</option>
          <option value="sticky">sticky</option>
        </select>

        <!-- Herramientas para la seleccion de top y left -->
        <div>
          <span>Valores del top y left:</span>
          <!-- Seleccion del valor del top de las cajas -->
          <label for="top_valor">Valor del top</label>
          <input type="number" id="top_valor" value="0"/>

          <!-- Seleccion del valor del left de las cajas -->
          <label for="left_valor">Valor del left</label>
          <input type="number" id="left_valor" value="0"/>
        </div>

        <!-- Seleccion del valor del overflow -->
        <span>Desbordamiento de las cajas</span>
        <select id="overflow">
          <option value="visible">visible</option>
          <option value="hidden">hidden</option>
          <option value="scroll">scroll</option>
          <option value="auto">auto</option>
        </select>
      </div>
    </div>

    <!-- Contenedor de las cajas modificadas con la tool-bar -->
    <div class="contenedor">
      <div class="caja izquierda"></div>
      <div class="caja centro" id="segundoDiv"></div>
      <div class="caja derecha"></div>
      <div class="limpiar"></div>
      <div class="div-modificable"></div>      
    </div>
    </div>
  </body>
</html>
