<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="stylesheet" href="./Estilo/estilo.css" />
    <script src="./JS/reproductor.js"></script>

    <!-- Los iconos seran copiados del codigo HTML de Spotify -->

    <!-- link de la fuente del proyecto -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Contenedor del reproductor de musica -->

    <div class="contenedor">
      <!-- menu superior con +funcionalidades del reproductor -->
      <div class="menu-desplegable">
        <ul>
          <li>
            <span class="fa-solid fa-ellipsis ellipse"></span>
            <ul class="submenu-no-visible"></ul>
          </li>
        </ul>
      </div>

      <!-- contenido principal de la web -->
      <main class="reproductor-musica">
        <!-- contenedor de la biblioteca: con botones y biblioteca-->
        <div id="col-biblioteca">
          <!-- Fila para el inicio y buscar -->
          <div class="contenedores-reproductor biblioteca">
            <!-- icono de inicio -->
            <div class="selector-botones-biblioteca icono-display color-icono">
              <div class="ajuste-svg">
                <svg viewBox="0 0 25 28" preserveAspectRatio="xMidYMid meet">
                  <path
                    d="M12.5 3.247a1 1 0 0 0-1 0L4 7.577V20h4.5v-6a1 1 0 0 1 1-1h5a1 1 0 0 1 1 1v6H20V7.577l-7.5-4.33zm-2-1.732a3 3 0 0 1 3 0l7.5 4.33a2 2 0 0 1 1 1.732V21a1 1 0 0 1-1 1h-6.5a1 1 0 0 1-1-1v-6h-3v6a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V7.577a2 2 0 0 1 1-1.732l7.5-4.33z"
                  ></path>
                </svg>
              </div>
              <span class="margen-biblioteca-botones"> Inicio </span>
            </div>
            <!-- icono de buscar -->
            <div class="selector-botones-biblioteca icono-display color-icono">
              <div class="ajuste-svg">
                <svg viewBox="0 0 25 28" preserveAspectRatio="xMidYMid meet">
                  <path
                    d="M10.533 1.27893C5.35215 1.27893 1.12598 5.41887 1.12598 10.5579C1.12598 15.697 5.35215 19.8369 10.533 19.8369C12.767 19.8369 14.8235 19.0671 16.4402 17.7794L20.7929 22.132C21.1834 22.5226 21.8166 22.5226 22.2071 22.132C22.5976 21.7415 22.5976 21.1083 22.2071 20.7178L17.8634 16.3741C19.1616 14.7849 19.94 12.7634 19.94 10.5579C19.94 5.41887 15.7138 1.27893 10.533 1.27893ZM3.12598 10.5579C3.12598 6.55226 6.42768 3.27893 10.533 3.27893C14.6383 3.27893 17.94 6.55226 17.94 10.5579C17.94 14.5636 14.6383 17.8369 10.533 17.8369C6.42768 17.8369 3.12598 14.5636 3.12598 10.5579Z"
                  ></path>
                </svg>
              </div>
              <span class="margen-biblioteca-botones"> Buscar </span>
            </div>
          </div>
          <div
            class="contenedores-reproductor biblioteca visualizado-biblioteca"
          >
            <!-- Div para la biblioteca -->
            <div class="opciones-biblioteca">
              <div
                class="selector-botones-biblioteca icono-display color-icono"
              >
                <div class="ajuste-svg">
                  <svg viewBox="0 0 25 28" preserveAspectRatio="xMidYMid meet">
                    <path
                      d="M3 22a1 1 0 0 1-1-1V3a1 1 0 0 1 2 0v18a1 1 0 0 1-1 1zM15.5 2.134A1 1 0 0 0 14 3v18a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V6.464a1 1 0 0 0-.5-.866l-6-3.464zM9 2a1 1 0 0 0-1 1v18a1 1 0 1 0 2 0V3a1 1 0 0 0-1-1z"
                    ></path>
                  </svg>
                </div>
                <span class="margen-biblioteca">Tu biblioteca</span>
              </div>
              <div>
                <!-- icono de crear una lista-->
                <div class="color-icono">
                  <div class="ajuste-svg redondeado">
                    <svg
                      viewBox="-1.5 -6 20 30"
                      preserveAspectRatio="xMidYMid meet"
                    >
                      <path
                        class="redondeado"
                        d="M15.25 8a.75.75 0 0 1-.75.75H8.75v5.75a.75.75 0 0 1-1.5 0V8.75H1.5a.75.75 0 0 1 0-1.5h5.75V1.5a.75.75 0 0 1 1.5 0v5.75h5.75a.75.75 0 0 1 .75.75z"
                      ></path>
                    </svg>
                  </div>
                </div>
                <!-- icono de crear una mostrar mas-->
                <div class="color-icono redondeado">
                  <div class="ajuste-svg">
                    <svg
                      viewBox="-1.5 -6 20 30"
                      preserveAspectRatio="xMidYMid meet"
                    >
                      <path
                        d="M7.19 1A.749.749 0 0 1 8.47.47L16 7.99l-7.53 7.521a.75.75 0 0 1-1.234-.815.75.75 0 0 1 .174-.243l5.72-5.714H.75a.75.75 0 1 1 0-1.498h12.38L7.41 1.529a.749.749 0 0 1-.22-.53z"
                      ></path>
                    </svg>
                  </div>
                </div>
              </div>
            </div>
            <!-- Div para hacer el filtro de las listas -->
            <div></div>
            <!-- Div para visualizar todas las listas -->
            <div></div>
          </div>
        </div>

        <!-- contenedor de la cola  -->
        <div class="contenedores-reproductor" id="col-reproduccion">
          <!-- cabecera de la cola -->
          <div class="cabecera-reproduccion"></div>

          <!-- cuerpo principal de la cola -->
          <div class="cuerpo-reproduccion">
            <!-- añadir al final un Pseudo-elemento para el espacio en blanco de la reproduccion -->
          </div>
        </div>

        <!-- contenedor de la info. del grupo de la cancion escuchada -->
        <div class="contenedores-reproductor" id="col-infoGrupo">
          <div class="informacion-relevante">
            <!-- Mix del artista seleccionado-->
            <div></div>

            <!-- Informacion sobre el artista  seleccionado -->
            <div></div>

            <!-- Proximas giras del grupo seleccionado -->
            <div></div>
          </div>
        </div>

        <!-- contenedor de la cancion actual -->
        <div id="col-cancionActual">
          <!-- imagen de la cancion -->
          <div></div>

          <!-- Nombre del mix y del artista -->
          <div>
            <span></span>

            <span></span>
          </div>

          <!-- más opciones -->
          <div></div>
        </div>

        <!-- contenedor de los controles basicos -->
        <div id="col-controladorCancion">
          <!-- opciones relativas al orden y organizacion de las canciones -->
          <div></div>
          <!-- linea-tiempo de la cancion -->
          <div></div>
        </div>
        <!-- contenedor de la barra de volumen  -->
        <div id="col-opcionesVolumen">
          <!-- auto-play -->
          <div></div>

          <!-- microfono -->
          <div></div>

          <!-- lista -->
          <div></div>

          <!-- estereo -->
          <div></div>

          <!-- volumen -->
          <div></div>
        </div>
      </main>
    </div>
  </body>
</html>
