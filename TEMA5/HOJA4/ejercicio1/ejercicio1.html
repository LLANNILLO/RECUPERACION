<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda de mascotas</title>
    <script src="./JS/mascota.js"></script>
    <script src="./JS/jaula.js"></script>
    <script src="./JS/tienda.js"></script>
    <script src="./JS/interaccion.js"></script>

    <!-- link de los iconos -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./Estilo/estilo.css" />
  </head>
  <body>
    <main>
      <div class="contenedor-tienda">
        <!-- icono web -->

        <div class="icono color-barra-superior">
          <div class="colocar-icono">
            <span class="fa-solid fa-cow"></span>
          </div>
        </div>

        <!-- navegador web -->
        <div class="navegador color-barra-superior">
          <div class="estilo-caja-navegador">
            <!-- lupa del navegador -->
            <div class="contenedor-busqueda">
              <div class="lupa">
                <span class="fa-solid fa-magnifying-glass"></span>
              </div>
              <!-- buscador del navegador -->
              <div class="buscador">
                <label for="busqueda">Â¿Que animal estas buscando?</label>
                <input type="text" id="busqueda" />
              </div>
            </div>
          </div>
        </div>

        <!-- navegacion lateral -->
        <div class="barra-navegacion">
          <div class="estilo-caja-navegacion">
            <!-- navegacion de los animales -->
            <div class="selected">
              <span class="fa-solid fa-paw"></span>
              <span class="texto-navegacion">Compra de mascotas</span>
            </div>

            <!-- navegacion de los productos -->
            <div>
              <span class="fa-solid fa-truck-field"></span>
              <span class="texto-navegacion">Compra de productos</span>
            </div>

            <!-- navegacion de los veterinarios -->
            <div>
              <span class="fa-solid fa-shield-dog"></span>
              <span class="texto-navegacion">Veterinarios</span>
            </div>

            <!-- navegacion de soporte -->
            <div>
              <span class="fa-solid fa-headset"></span>
              <span class="texto-navegacion">Soporte</span>
            </div>
          </div>
        </div>
        <!-- contenido web -->

        <div class="contenido">
          <div class="estilo-caja-contenido">
            <div>
              <div class="mostrar-ventas">
                <span class="fa-solid fa-cash-register"></span
                ><input
                  type="button"
                  value="Mostrar Ventas"
                  id="mostrarVentas"
                />
              </div>
            </div>
          </div>
          <div class="comprado">
            <div>Animal comprado</div>
          </div>
        </div>
      </div>
      <div class="footer">&copy;&nbsp;LLANNILLO</div>
    </main>
  </body>
</html>
