<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda de mascotas</title>
    <script src="./JS/mascota.js"></script>
    <script src="./JS/jaula.js"></script>
    <script src="./JS/tienda.js"></script>
    <script src="./JS/interaccion.js"></script>

    <!-- link de los iconos -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./Estilo/estilo.css" />
  </head>
  <body>
    <main>
      <div class="contenedor-tienda">
        <!-- icono web -->

        <div class="icono color-barra-superior">
          <div class="colocar-icono">
            <span class="fa-solid fa-cow"></span>
          </div>
        </div>

        <!-- navegador web -->
        <div class="navegador color-barra-superior">
          <div class="estilo-caja-navegador">
            <!-- lupa del navegador -->
            <div>
              <span class="fa-solid fa-magnifying-glass"></span>
            </div>

            <!-- div para realizar las busquedas -->
            <div></div>
          </div>
        </div>

        <!-- navegacion lateral -->
        <div class="barra-navegacion color-barra-navegacion"></div>
        <!-- contenido web -->

        <div class="contenido"></div>
      </div>
    </main>
  </body>
</html>
