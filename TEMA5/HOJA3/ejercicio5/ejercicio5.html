<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pinturillo</title>
    <script src="./JS/pinturillo.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./Estilo/estilo.css" />
  </head>
  <body>
    <header>
      <div>
        <h1>Pinturillo</h1>
      </div>
    </header>

    <main>
      <div class="dibujo">
        <div class="paleta-colores">
          <div>
            <span class="titulillo">Paleta de colores</span>
            <input type="color" />
          </div>
          <div>
            <span> Pincel:&nbsp;<span class="activador">Desactivado</span></span>
          </div>
        </div>
        <div class="creador-dibujo">
          <div class="rejilla">
            <i class="fa-solid fa-table-cells celdas">
              <input type="button" id="rejillas" />
            </i>

            <span>Mostrar casillas</span>
          </div>
          <div class="contenedor-dibujo"></div>
        </div>
      </div>
    </main>
  </body>
</html>
