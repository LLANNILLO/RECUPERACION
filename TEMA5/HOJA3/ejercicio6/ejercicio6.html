              <div class="cabeza"></div>
              <div class="cuerpo"></div>
              <div class="pierna-1"></div>
              <div class="pierna-2"></div>
              <div class="brazo-1"></div>
              <div class="brazo-2"></div>
            </div>
          </div>
          <div class="palabra-encontrar">
            <div></div>
          </div>
        </div>
      </div>
