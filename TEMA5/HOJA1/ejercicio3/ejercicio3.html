<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enviar formulario</title>
    <script src="./JS/formulario.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: inter;
      }
      .lado {
        display: inline-block;
        margin-top: 12px;
        padding: 10px 30px;
        border-radius: 6px;
      }

      .con-fondo {
        background-color: rgb(54, 176, 242);
      }
      .con-fondo:hover {
        background-color: rgb(0, 166, 255);
      }

      .boton {
        text-decoration: none;
        color: red;
      }
      .con-color {
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Formulario in coming</h1>
    <form action="">
      <input
        type="text"
        name="email"
        placeholder="introduce email"
        id="email"
      />
      <div>
        <div class="lado con-fondo">
          <a class="boton con-color" href="#" id="submit">Enviar</a>
        </div>
        <div class="lado">
          <a class="boton" href="#" id="reset">Resetear</a>
        </div>
      </div>
    </form>
  </body>
</html>
