<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienduca de Mariano</title>
    <link rel="stylesheet" href="./estilo/estilo.css" />

    <script src="./JS/index.js"></script>
  </head>
  <body>
    <!-- Contenedor de la tienda y del carrito del usuario -->
    <div class="tienda">
      <!-- contenedor de productos -->
      <div class="productos"></div>

      <!-- contenedor del carrito -->
      <div class="carrito">
        <header>
          <h1>Carrito</h1>
          <h3>Comprate un suspiro de placer</h3>
        </header>

        <!-- contenedor con las opciones de alterar el carrito -->
        <div class="opciones-carrito">
          <!-- productos en carrito -->
          <div class="productos-carrito"></div>
        </div>

        <!-- total del precio -->
        <div class="total-compra" id="totalCompra">
          Total: <span id="precioFinal">0.00</span>
        </div>

        <!-- vaciado del carrito -->
        <div>
          <div class="vaciar-carrito" id="vaciarCesta">Vaciar</div>
        </div>
      </div>
    </div>
  </body>
</html>
