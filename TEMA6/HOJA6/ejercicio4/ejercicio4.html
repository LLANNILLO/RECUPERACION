<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creacion de select y lista</title>
    <script src="./JS/listaSelect.js"></script>
  </head>
  <body>
    <header>
      <h1>Creacion de select y lista</h1>
      <nav>
        <input type="button" value="agregar valor" id="agregar" />
        <input type="button" value="crear select" id="crearSelect" />
        <input type="button" value="crear lista" id="crearLista" />
      </nav>
    </header>

    <main>
      <section id="select"></section>
      <div>
        <input
          type="button"
          value="Eliminar de la lista"
          id="eliminarDeLista"
        />
        <span>
          <input type="number" id="numListas" min="1" max="0" />
          <input type="button" value="Eliminar lista" id="eliminarLista" />
        </span>
      </div>
      <section id="ul"></section>
    </main>
  </body>
</html>
